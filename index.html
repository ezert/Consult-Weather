<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consult Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color:#f0f0f0;">

    <div class="align">

        <div class="widget exo">

            <div class="top">

                <input class="city exo" type="text" onchange="cityInput();">
                <div class="line"></div>

            </div>

            <div class="box">

                <div class="info">

                    <p class="weather"></p>
                    <img class="icon" src="" alt="">
                    <p class="temperature"></p>

                </div>

            </div>

            <div class="description">

                <p>Insert a city in the header and press enter to see the weather</p>
                <p class="ezert"> made by: <a href="https://github.com/ezert" target="_blank">ezert</a></p>

            </div>

        </div>

    </div>

</body>

</html>
